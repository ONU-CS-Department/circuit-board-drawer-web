<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">    
    <link rel="Shortcut icon" href="ONUEmblem.png">
    <link rel="stylesheet" href="app.css">
    <title>Circuit Board Drawer</title>
</head>
<body>
        <header><h1>Welcome to the ONU Computer Science Club Circuit Board Drawer!</h1></header>
        <section><canvas id="myCanvas": width="1280" height="720"></canvas></section>
    <aside>
            <script src="line_graphic.js"></script>
            <div><input type="checkbox" name="" value"box" id="startNode" onclick="drawingFunction()"> Start Node</div>
            <div><input type="checkbox" name="cb1" value"box" id="endNode" onclick="drawingFunction()"> End Node</div>
            <div><input type="checkbox" name="cb1" value"box" id="startModule" onclick="drawingFunction()"> Start Module</div>
            <div><input type="checkbox" name="cb1" value"box" id="endModule" onclick="drawingFunction()"> End Module</div>
            <div><input type="checkbox" name="cb1" value"box" id="continuous" onclick="drawingFunction()"> Make Continuous</div>
            
    </aside>
    <p id="text" style="display:none">Checkbox is CHECKED!</p>
</body>
</html>
